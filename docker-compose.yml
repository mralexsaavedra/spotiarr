networks:
  spotiarr-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: spotiarr-redis
    restart: unless-stopped
    networks:
      - spotiarr-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  spotiarr:
    image: mralexandersaavedra/spotiarr:latest
    container_name: spotiarr
    restart: unless-stopped
    networks:
      - spotiarr-network
    ports:
      - "3000:3000"
    volumes:
      - ./config:/spotiarr/config
      - ${DOWNLOADS}:/downloads
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # Router for HTTP/HTTPS (Matches everything /)
      - "traefik.http.routers.spotiarr.rule=PathPrefix(`/`)"
      - "traefik.http.routers.spotiarr.entrypoints=web,websecure"
      - "traefik.http.routers.spotiarr.tls=true"
      - "traefik.http.services.spotiarr.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v3.2
    container_name: spotiarr-traefik
    restart: unless-stopped
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true" # Enable Dashboard on 8080
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS globally (Optional, uncomment if desired)
      # - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - spotiarr-network

volumes:
  redis-data:
    driver: local

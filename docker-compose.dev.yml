networks:
  spotiarr-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: spotiarr-redis-dev
    restart: unless-stopped
    networks:
      - spotiarr-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  spotiarr:
    build:
      context: .
      dockerfile: Dockerfile
    image: spotiarr:dev
    container_name: spotiarr-dev
    restart: unless-stopped
    networks:
      - spotiarr-network
    ports:
      - "3000:3000"
    volumes:
      - ./config:/spotiarr/config
      - ./downloads:/downloads
      # Development: mount source for hot reload (optional)
      # - ./src:/spotiarr/src
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
    driver: local
